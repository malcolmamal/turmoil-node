plugins {
    id 'java'
    id 'maven-publish'
	id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-integration:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-quartz:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.2.6.RELEASE'
    implementation 'de.codecentric:spring-boot-admin-starter-client:2.2.1'
    implementation 'de.codecentric:spring-boot-admin-starter-server:2.2.1'
    implementation 'org.springframework.data:spring-data-rest-hal-browser:3.2.6.RELEASE'
    implementation 'org.springframework.session:spring-session-core:2.2.2.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.6.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.jgrapht:jgrapht-core:1.4.0'
    implementation 'org.jheaps:jheaps:0.11'
    implementation 'org.codehaus.groovy:groovy:3.0.3'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.6.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.3.4.RELEASE'
    testImplementation 'org.springframework.amqp:spring-rabbit-test:2.2.5.RELEASE'
    testImplementation 'org.springframework.integration:spring-integration-test:5.2.5.RELEASE'
    testImplementation 'org.springframework.security:spring-security-test:5.2.2.RELEASE'
}

group = 'info.nemhauser'
version = '0.0.1-SNAPSHOT'
description = 'turmoil'
java.sourceCompatibility = JavaVersion.VERSION_14
java.targetCompatibility = JavaVersion.VERSION_14

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task copyProperties(type: Copy) {
	from 'properties/.'
	into 'build/properties'
}

build.finalizedBy(copyProperties)